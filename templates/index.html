<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Analysis Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        #upload-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 15px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .file-input-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            color: white;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #page-num {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        #page-num:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper:hover {
            background: #e9ecef;
        }

        #enable-network-colors {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .submit-btn {
            padding: 15px 30px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        #upload-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 8px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            gap: 5px;
        }

        .tab {
            flex: 1;
            padding: 15px 25px;
            border: none;
            background: transparent;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tables */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .table-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        th {
            background: rgba(102, 126, 234, 0.1);
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        /* Images */
        .image-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .image-header {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .image-display {
            padding: 30px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-display img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .image-display img:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Pagination */
        .pagination-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .pagination-header {
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pagination-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .pagination-info {
            font-size: 1rem;
            opacity: 0.9;
        }

        .pagination-controls {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .page-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .page-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .current-page {
            font-weight: 600;
            color: #333;
            background: white;
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .images-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .images-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .images-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
        }

        .overlay-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev {
            left: 30px;
        }

        .nav-arrow.next {
            right: 30px;
        }

        .overlay-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .overlay-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            #upload-form {
                flex-direction: column;
                align-items: stretch;
            }

            .tabs {
                flex-direction: column;
                gap: 5px;
            }

            .pagination-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .pagination-controls {
                flex-direction: column;
                gap: 15px;
            }

            .images-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            .nav-arrow {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }

            .nav-arrow.prev {
                left: 15px;
            }

            .nav-arrow.next {
                right: 15px;
            }

            .close-btn {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success/Error States */
        .status-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #155724;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #721c24;
        }

        .status-info {
            background: rgba(23, 162, 184, 0.1);
            border: 1px solid rgba(23, 162, 184, 0.3);
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔌 Circuit Analysis Results</h1>
            <p>Comprehensive analysis of your electrical circuit diagrams</p>
        </div>
        <div style="padding: 20px; text-align: center;">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" name="pdf_file" id="pdf-file" accept="application/pdf" required>
                    <div class="file-input-label">
                        📄 Choose PDF File
                    </div>
                </div>

                <div class="file-input-wrapper">
                    <input type="file" name="xml_file" id="xml-file" accept="application/xml" required>
                    <div class="file-input-label">
                        📄 Choose XML File
                    </div>
                </div>

                <input type="number" name="page_num" id="page-num" placeholder="Page Number" required style="margin-left: 10px;">
                
                <!-- <label style="margin-left: 10px;">
                    <input type="checkbox" name="enable_network_colors" id="enable-network-colors">
                    Enable Network Colors
                </label> -->
                
                <button type="submit" style="padding: 10px 20px; border: none; background: #4facfe; color: white; border-radius: 8px; cursor: pointer;">
                    📤 Upload & Analyze
                </button>
            </form>
            <div id="upload-status" style="margin-top: 10px; color: #495057;"></div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('dataframes')">📊 Data Tables</button>
            <button class="tab" onclick="showTab('analysis-images')">🖼️ Analysis Images</button>
            <button class="tab" onclick="showTab('drawn-lines')">📝 Drawn Lines</button>
        </div>

        <!-- Data Tables Tab -->
        <div id="dataframes" class="tab-content active">
            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">Wire Analysis Data</div>
                    <button class="download-btn" onclick="downloadCSV('wire-data')">
                        📥 Download CSV
                    </button>
                </div>
                <div class="table-wrapper">
                    <table id="wire-table">
                        <thead id="wire-thead"></thead>
                        <tbody id="wire-tbody"></tbody>
                    </table>
                </div>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">Connection Analysis Data</div>
                    <button class="download-btn" onclick="downloadCSV('connection-data')">
                        📥 Download CSV
                    </button>
                </div>
                <div class="table-wrapper">
                    <table id="connection-table">
                        <thead id="connection-thead"></thead>
                        <tbody id="connection-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Analysis Images Tab -->
        <div id="analysis-images" class="tab-content">
            <div class="image-container">
                <div class="image-header">🖼️ Combined Canvas</div>
                <div class="image-display">
                    <img id="combined-canvas" src="" alt="Combined Canvas" />
                </div>
            </div>

            <div class="image-container">
                <div class="image-header">📍 Junction Points</div>
                <div class="image-display">
                    <img id="junction-points" src="" alt="Junction Points" />
                </div>
            </div>

            <div class="image-container">
                <div class="image-header">📏 Line Canvas</div>
                <div class="image-display">
                    <img id="line-canvas" src="" alt="Line Canvas" />
                </div>
            </div>
        </div>

        <!-- Drawn Lines Tab -->
        <div id="drawn-lines" class="tab-content">
            <div class="pagination-container">
                <div class="pagination-header">
                    <div class="pagination-title">Drawn Lines Collection</div>
                    <div class="pagination-info">
                        Showing <span id="current-range">0-0</span> of <span id="total-images">0</span> images
                    </div>
                </div>
                <div class="pagination-controls">
                    <button class="page-btn" id="prev-btn" onclick="changePage(-1)">← Previous</button>
                    <span class="current-page">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                    <button class="page-btn" id="next-btn" onclick="changePage(1)">Next →</button>
                </div>
                <div class="images-grid" id="images-grid">
                    <!-- Images will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Overlay for image popup -->
        <div class="overlay" id="image-overlay">
            <div class="overlay-content">
                <button class="close-btn" onclick="closeOverlay()">&times;</button>
                <button class="nav-arrow prev" id="prev-overlay" onclick="navigateOverlay(-1)">&#8249;</button>
                <img class="overlay-image" id="overlay-image" src="" alt="">
                <button class="nav-arrow next" id="next-overlay" onclick="navigateOverlay(1)">&#8250;</button>
                <div class="overlay-info" id="overlay-info"></div>
            </div>
        </div>

    </div>

    

    <script>
        let sampleData = {};
        let currentPage = 1;
        const imagesPerPage = 6;
        let totalImages = 0;
        document.querySelectorAll('.file-input-wrapper').forEach(wrapper => {
            const input = wrapper.querySelector('input[type="file"]');
            const label = wrapper.querySelector('.file-input-label');
            label.addEventListener('click', () => input.click());
        });

        document.getElementById('upload-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const fileInput = document.getElementById('pdf-file');
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append('pdf_file', fileInput.files[0]);
            let xmlInput = document.getElementById('xml-file');
            if (xmlInput.files.length > 0) {
                formData.append('xml_file', xmlInput.files[0]);
            }

            formData.append('page_num', document.getElementById('page-num').value);
            formData.append('enable_network_colors', true);

            document.getElementById('upload-status').textContent = "⏳ Uploading and analyzing...";

            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    throw new Error(data.error || "Analysis failed");
                }
                console.log("Analysis data received:", data.result);
                // Convert backend keys to match frontend expected format
                sampleData = {
                    wireData: data.result.wire_data || [],
                    connectionData: data.result.connection_data || [],
                    combinedCanvas: data.result.images.combined_canvas || "",
                    junctionPoints: data.result.images.junction_points || "",
                    lineCanvas: data.result.images.line_canvas || "",
                    drawnLines: data.result.drawn_lines || []
                };

                initializePage();
                document.getElementById('upload-status').textContent = "✅ Analysis complete!";
            })
            .catch(err => {
                console.error(err);
                document.getElementById('upload-status').textContent = "❌ " + err.message;
            });
        });


        // Initialize the page
        function initializePage() {
            populateWireTable(sampleData.wireData);
            populateConnectionTable(sampleData.connectionData);
            loadAnalysisImages();
            initializePagination(sampleData.drawnLines);
        }

        // Tab switching
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        // Populate wire data table
        function populateWireTable(data) {
            const thead = document.getElementById('wire-thead');
            const tbody = document.getElementById('wire-tbody');

            if (data.length === 0) return;

            // Create header
            const headerRow = document.createElement('tr');
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key.replace('_', ' ').toUpperCase();
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Populate connection data table
        function populateConnectionTable(data) {
            const thead = document.getElementById('connection-thead');
            const tbody = document.getElementById('connection-tbody');

            if (data.length === 0) return;

            // Create header
            const headerRow = document.createElement('tr');
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key.replace('_', ' ').toUpperCase();
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Load analysis images
        function loadAnalysisImages() {
            document.getElementById('combined-canvas').src = sampleData.combinedCanvas;
            document.getElementById('junction-points').src = sampleData.junctionPoints;
            document.getElementById('line-canvas').src = sampleData.lineCanvas;
        }

        // Initialize pagination
        function initializePagination(images) {
            totalImages = images.length;
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            
            document.getElementById('total-images').textContent = totalImages;
            document.getElementById('total-pages').textContent = totalPages;
            
            displayImages(currentPage, images);
            updatePaginationControls();
        }

        // Display images for current page
        function displayImages(page, images) {
            const grid = document.getElementById('images-grid');
            grid.innerHTML = '';
            const startIndex = (page - 1) * imagesPerPage;
            const endIndex = Math.min(startIndex + imagesPerPage, images.length);
            
            // Store currently displayed images for overlay navigation
            currentDisplayedImages = images.slice(startIndex, endIndex);
           
            document.getElementById('current-range').textContent = `${startIndex + 1}-${endIndex}`;
            document.getElementById('current-page').textContent = page;
            
            for (let i = startIndex; i < endIndex; i++) {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'grid-image';
                
                imageDiv.innerHTML = `
                    <img src="${images[i].image}" alt="${images[i].name}" />
                    <div class="grid-image-info">${images[i].name}</div>
                `;
                
                // Add click event to open overlay
                imageDiv.addEventListener('click', () => openOverlay(i - startIndex, images[i]));
                
                grid.appendChild(imageDiv);
            }
        }

        function openOverlay(index, imageData) {
            currentOverlayIndex = index;
            const overlay = document.getElementById('image-overlay');
            const overlayImage = document.getElementById('overlay-image');
            const overlayInfo = document.getElementById('overlay-info');
            
            overlayImage.src = imageData.image;
            overlayImage.alt = imageData.name;
            overlayInfo.textContent = imageData.name;
            
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
            
            updateOverlayNavigation();
        }

        function closeOverlay() {
            const overlay = document.getElementById('image-overlay');
            overlay.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }

        function navigateOverlay(direction) {
            const newIndex = currentOverlayIndex + direction;
            
            if (newIndex >= 0 && newIndex < currentDisplayedImages.length) {
                currentOverlayIndex = newIndex;
                const imageData = currentDisplayedImages[currentOverlayIndex];
                
                const overlayImage = document.getElementById('overlay-image');
                const overlayInfo = document.getElementById('overlay-info');
                
                overlayImage.src = imageData.image;
                overlayImage.alt = imageData.name;
                overlayInfo.textContent = imageData.name;
                
                updateOverlayNavigation();
            }
        }

        function updateOverlayNavigation() {
            const prevBtn = document.getElementById('prev-overlay');
            const nextBtn = document.getElementById('next-overlay');
            
            prevBtn.disabled = currentOverlayIndex === 0;
            nextBtn.disabled = currentOverlayIndex === currentDisplayedImages.length - 1;
        }

        // Close overlay when clicking outside the image
        document.getElementById('image-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOverlay();
            }
        });

        // Close overlay with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeOverlay();
            } else if (e.key === 'ArrowLeft') {
                navigateOverlay(-1);
            } else if (e.key === 'ArrowRight') {
                navigateOverlay(1);
            }
        });

        // Change page
        function changePage(direction) {
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayImages(currentPage, sampleData.drawnLines);
                updatePaginationControls();
            }
        }

        // Update pagination controls
        function updatePaginationControls() {
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
        }

        // Download CSV
        function downloadCSV(dataType) {
            let data, filename;
            
            if (dataType === 'wire-data') {
                data = sampleData.wireData;
                filename = 'wire_analysis.csv';
            } else if (dataType === 'connection-data') {
                data = sampleData.connectionData;
                filename = 'connection_analysis.csv';
            }

            if (data.length === 0) return;

            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => headers.map(header => row[header]).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
